services:
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    image: nodejs
    container_name: nodejs
    restart: unless-stopped
    env_file: .env
    environment:
      - PORT=$PORT
    ports:
      - $PORT:$PORT
    volumes:
      - .:/app
      - ./node_modules:/app/node_modules
    networks:
      - app-network
#    command: ./node_modules/.bin/nodemon src/index.ts
    command:  "npm run dev"


networks:
  app-network:
    driver: bridge

volumes:
  node_modules: